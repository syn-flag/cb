<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synflag :)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at center, #1a0808 0%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #ff3333;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); }
            50% { transform: translateY(0) translateX(40px) rotate(180deg); }
            75% { transform: translateY(30px) translateX(20px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }
        
        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            animation: breathe 8s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>synflag :)</h1>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 15;
        
        const colors = [
            'rgba(139, 0, 0, 0.5)',
            'rgba(165, 0, 0, 0.4)',
            'rgba(120, 0, 0, 0.3)',
            'rgba(90, 0, 0, 0.5)',
            'rgba(70, 0, 0, 0.4)'
        ];
        
        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 80 + 30;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 8;
            const duration = Math.random() * 10 + 10;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 20px ${color.replace(')', ', 0.3)')}`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
